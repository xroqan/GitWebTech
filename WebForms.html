<body>
    <p class="topic">Web forms 2.0</p>
    <p class="text">Zusätzliche Werte des type Attributs</p>
    <form>
    <pre>type="..."</pre>
    <pre><label>text: <input type="text" autocomplete="on" list="liste" /></label></pre>
    <datalist id="liste">
    <option value="EMI" label="to start with" />
    <option value="AuD" label="a closer look" />
    <option value="WebT" label="advanced topics" />
    </datalist>
    <pre><label>email: <input type="email" /></label></pre>
    <pre><label>url: <input type="url" /></label></pre>
    <pre><label>number: <input type="number" min="0" max="5" /></label></pre>
    <pre><label>range: <input type="range" min="0" max="1" /></label></pre>
    <pre><label>date: <input type="date" /></label></pre>
    <pre><label>datetime: <input type="datetime" /></label></pre>
    <pre><label>week: <input type="week" /></label></pre>
    <pre><label>color: <input type="color" /></label></pre>
    <button type="submit">Absenden</button>
    </form>
    <p class="text">Zusätzliche Attribute des input-Elements:</p>
    <form>
    <pre>Attribut</pre>
    <pre><label>autofocus: <input type="text" autofocus></label></pre>
    <pre><label>required: <input type="text" required></label></pre>
    <pre><label>placeholder:<input type="text" placeholder="Hier etwas eingeben."></label></pre>
    <button type="submit">Absenden</button>
    </form>
    </body>
